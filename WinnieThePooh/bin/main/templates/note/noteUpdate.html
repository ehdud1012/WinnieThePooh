<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="note.update.go" method="post" enctype="multipart/form-data" 
			onsubmit="return noteRegUpdateCheck(this);">
		<input name="no" th:value="${note.no}" type="hidden">
		<table id="updateTbl">
			<tr>
				<td id="titleArea" align="center">
					<input name="title" id="title" th:value="${note.title}">
				</td>
			</tr>
			<tr>
				<td id="iconArea" align="center">
					<table id="iconTbl">
						<tr>
							<td rowspan="3" align="center" id="icon">
								<img th:src="|note.photo.folder/${note.icon}|">
							</td>
							<td class="label" align="right">ICON 변경</td>
							<td>
								&nbsp;&nbsp;<input name="iconn" type="file" id="iconInput">
							</td>
						</tr>
						<tr>
							<td class="label" align="right">노트 색상</td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;#<input name="color" id="color" maxlength="6" th:value="${note.color}"></td>
						</tr>
						<tr>
							<td class="label" align="right">카테고리</td>
							<td>
								<div th:if="${note.category == 'it'}">
									&nbsp;&nbsp;
									<input type="radio" name="category" value="it" checked="checked">IT
									<input type="radio" name="category" value="book">BOOK
									<input type="radio" name="category" value="memo">MEMO
									<input type="radio" name="category" value="else">ELSE
								</div>
								<div th:if="${note.category == 'book'}">
									&nbsp;&nbsp;
									<input type="radio" name="category" value="it">IT
									<input type="radio" name="category" value="book" checked="checked">BOOK
									<input type="radio" name="category" value="memo">MEMO
									<input type="radio" name="category" value="else">ELSE
								</div>
								<div th:if="${note.category == 'meno'}">
									&nbsp;&nbsp;
									<input type="radio" name="category" value="it">IT
									<input type="radio" name="category" value="book">BOOK
									<input type="radio" name="category" value="memo" checked="checked">MEMO
									<input type="radio" name="category" value="else">ELSE
								</div>
								<div th:if="${note.category == 'else'}">
									&nbsp;&nbsp;
									<input type="radio" name="category" value="it">IT
									<input type="radio" name="category" value="book">BOOK
									<input type="radio" name="category" value="memo">MEMO
									<input type="radio" name="category" value="else" checked="checked">ELSE
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="txtArea" align="center">
					<textarea name="txt" id="txt" maxlength="900">[[${note.txt}]]</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button>UPDATE</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
