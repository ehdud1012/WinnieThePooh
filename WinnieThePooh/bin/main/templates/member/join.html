<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="join.do" onsubmit="return joinCheck(this);"
			method="post" enctype="multipart/form-data">
		<table id="joinTbl">
			<tr>
				<th>회원가입</th>
			</tr>
			<tr>
				<td>
					<div id="joinInputIDChecker"></div>
					<input id="joinInputID" name="id" placeholder="아이디" maxlength="10" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" name="pw" placeholder="비번" maxlength="10" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>
					<input name="pwCk" placeholder="비번 확인" maxlength="10" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>
					<input name="name" placeholder="이름" maxlength="10" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>
					생년월일 &nbsp;&nbsp;
					<select name="y">
						<option th:each="y : ${#numbers.sequence(curYear, curYear-50, -1)}"  th:text="${y}"></option>
					</select> &nbsp;년 &nbsp;&nbsp;
					
					<select name="m">
						<option th:each="m : ${#numbers.sequence(1, 12)}" th:text="${m}"></option>
					</select> &nbsp;월 &nbsp;&nbsp;
					
					<select name="d">
							<option th:each="d : ${#numbers.sequence(1, 31)}" th:text="${d}"></option>
					</select> &nbsp;일 &nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td>
					<input name="add1" placeholder="우편번호" class="postNumber" readonly="readonly"><br>
					<input name="add2" placeholder="주소"  class="address" readonly="readonly"><br>
					<input name="add3" placeholder="상세주소"><br>
				</td>
			</tr>
			<tr>
				<td>
					프로필 사진 <br>
					<input name="photo2" type="file" id="profile">
				</td>
			</tr>
			<tr>
				<td align="center">
					<button>가입</button>
				</td>
			</tr>
		</table>	
	</form>
</body>
</html>
