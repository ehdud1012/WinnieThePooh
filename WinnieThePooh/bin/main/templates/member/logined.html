<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table id="loginedPage">
		<tr> 
			<td rowspan="2" align="center">
				<img th:src="|photo.folder/${session.loginMember.photo}|" id="profilePhoto">
			</td>
			<td align="center">
				<button onclick="infoGo();">회원 정보확인</button>
			</td>
		</tr>
		<tr>
			<td align="center">
				<button onclick="logoutGo();">로그아웃</button>
			</td>
		</tr>
		<tr>
			<th colspan="2" id="loginedId">● [[${session.loginMember.name}]] ●</th>
		</tr>
	</table>
</body>
</html>
