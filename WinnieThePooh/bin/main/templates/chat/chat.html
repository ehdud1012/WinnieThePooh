<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="chatControlArea">
		<tr>
			<td align="center">
				<div id="chatArea"></div>
				<table id="chatWriteTbl" th:if="${session.loginMember != null}">
					<tr>
						<td>
							<input id="chatWriter"
							th:value="${session.loginMember.name}" type="hidden"> 
							#<input name="color" id="chatWriteColorInput" maxlength="6"
								placeholder="000000" autocomplete="off">
						</td>
						<td align="center">
							<button id="chatWriteBtn">전송</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<textarea id="chatMsgTA" autofocus="autofocus"></textarea>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
