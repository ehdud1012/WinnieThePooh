<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<table id="infoTbl">
<form action="update.go" method="post" onsubmit="return updateCheck(this);" enctype="multipart/form-data">
		<tr>
			<th colspan="2">
				★ [[${session.loginMember.name}]]님 ★
			</th>
		</tr>
		<tr>
			<td class="label">
				아이디 &nbsp;&nbsp; [[${session.loginMember.id}]]
			</td>
		</tr>
		<tr><td class="label">비밀번호</td></tr>
		<tr>
			<td>
				<input type="password" placeholder="비번" name="pw"
					class="infoForm" th:value="${session.loginMember.pw}">
			</td>
		</tr>
		<tr><td class="label">비밀번호 확인</td></tr>
		<tr>
			<td>
				<input type="password" placeholder="비번" name="pwchk"
					class="infoForm" th:value="${session.loginMember.pw}">
			</td>
		</tr>
		<tr><td class="label">이름</td></tr>
		<tr>
			<td>
				<input placeholder="이름" name="name"
					th:value="${session.loginMember.name}">
			</td>
		</tr>
		<tr>
			<td class="label" th:text="|생년월일 &nbsp;&nbsp;${#dates.format(session.loginMember.birthday, 'yyyy-MM-dd')}|"></td>
		</tr>
		<tr><td class="label">주소</td></tr>
		<tr>
			<td>
				<input name="add1" placeholder="우편번호" th:value="${addr[2]}" class="postNumber" readonly="readonly"><br>
				<input name="add2" placeholder="주소" th:value="${addr[0]}"  class="address" readonly="readonly"><br>
				<input name="add3" placeholder="상세주소" th:value="${addr[1]}"><br>
			</td>
		</tr>
		<tr><td class="label">프사</td></tr>
		<tr>
			<td id="photoForm">
				<img id="profile" th:src="|photo.folder/${session.loginMember.photo}|"> <p> &nbsp;&nbsp;
				<span>프사 변경</span>
				<input name="photo2" type="file">
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<button>수정</button>
</form>
				<button onclick="bye();">탈퇴</button>
			</td>
		</tr>
	</table>
</body>
</html>
