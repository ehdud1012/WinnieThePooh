<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table class="noteTbl">
		<tr>
			<th>NOTE</th>
		</tr>
		<tr>
			<td align="right">
				<table class="noteRegArea">
					<tr>
						<td align="right">
							<form action="note.reg.go">
								<button class="reg"  th:if="${session.loginMember != null}">
									<img class="goReg" src="img/icon/note.png">
								</button>
							</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="center">
				<table class="noteArea">
					<tr>
						<td align="center">
							<table th:each="n : ${notes}" class="notes"
										th:onclick="noteOpen([[${n.no}]]);"
										th:style="|background-color: #${n.color}|">
								<tr>
									<td class="title" align="center">
										[[${n.title }]]
									</td>
								</tr>
								<tr><td class="space"></td></tr>
								<tr>
									<td align="center" class="icon">
										<img class="noteIcon" th:src="|note.photo.folder/${n.icon}|">
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
