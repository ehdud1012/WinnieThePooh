											class="icon"> &nbsp;MyPage
									</a></td>
								</tr>
								<tr>
									<td><a href="board.go"> <img src="img/honey.png"
											class="icon"> &nbsp;BOARD

								<tr>
									<td><a href="food.go"> <img src="img/honey.png"
											class="icon"> &nbsp;FOOD
									</a></td>
								</tr>
							</table>
						</td>
					</tr>
